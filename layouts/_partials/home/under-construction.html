<div
    class="alert alert-note my-6 overflow-hidden rounded-lg transition-all duration-200 ease-out hover:-translate-y-0.5 hover:shadow-md"
    style="
        background-color: color-mix(
            in srgb,
            var(--color-note) 10%,
            transparent
        );
        border-left-color: var(--color-note);
        --hover-bg: color-mix(in srgb, var(--color-note) 15%, transparent);
    "
    onmouseover="
        this.style.backgroundColor = this.style.getPropertyValue('--hover-bg')
    "
    onmouseout="
        this.style.backgroundColor =
            'color-mix(in srgb, var(--color-note) 10%, transparent)'
    "
    role="alert"
    aria-labelledby="alert-4-title"
>
    <div class="flex items-center justify-between px-6 py-6">
        <div class="flex items-center gap-3">
            <h4 id="alert-4-title" class="m-0 font-semibold text-foreground/90">
                Uwaga
            </h4>
        </div>
    </div>
    <div id="alert-4-content" class="alert-content px-6 pb-6">
        <div class="prose prose-sm text-foreground/90 max-w-none">
            <p>
                Strona jest jeszcze w trakcie tworzenia. Niektóre elementy mogą
                nie działać poprawnie.
            </p>
        </div>
    </div>
</div>
