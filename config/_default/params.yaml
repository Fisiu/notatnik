# Basic site info with SEO
description: "A modern, clean, and minimal Hugo theme built with Tailwind CSS 4.0. Support custom themes, dark mode, and responsive design."
keywords: ["Hugo", "Blog", "Theme", "Technology", "Programming"]
defaultAuthor: "Mario"
language: "pl-PL"
shortName: "Notatnik w Internecie"
images:
  - "/images/og-default.avif"

# Favicon
favicon:
  svg: "/favicon.svg" # SVG format favicon (recommended)

# Home page configuration
home:
  recentPostsCount: 5 # Number of recent posts to show on the home page

  # Content order configuration - customize the order of home page sections
  # Available sections: author-section, recent-posts, featured-projects, page-content
  # You can add your custom content by creating files in `layouts/_partials/home/` folder, then add it to the list
  contentOrder:
    - under-construction
    - author-section
    - page-content
    - recent-posts
    - featured-projects.html

# Author info
author:
  name: "Mario"
  title: "DevOps | Linux Admin  ¬∑  üêß 20+ lat w konsoli  ¬∑  üõ†Ô∏è DIY  ¬∑  üåç Travel"
  description: "Mniej dev, wiƒôcej admin. Majsterkowicz, ciekawy ≈õwiata i kuchni."
  avatar: "/images/mario-1024.png"
  social:
    - name: "GitHub"
      url: "https://github.com/Fisiu"
      icon: "github"
    - name: "Email"
      url: "mailto:notatnik@domowy.top"
      icon: "email"

# Header configuration (modularized)
header:
  sticky: true
  logo:
    image: "/images/logo.svg" # Logo path relative to static folder, leave empty to use site title first letter
    link: "/" # Click to home page
  # UI Components Control (header controls)
  showThemeSwitch: false # Set to false to hide theme style switcher (palette icon)
  showDarkModeSwitch: true # Set to false to hide dark mode switcher (sun/moon icon)
  showLanguageSwitch: true # Set to false to hide language switcher
  languageSwitchMode: "dropdown" # Language switch mode: "dropdown" (show panel) or "cycle" (direct cycle)

# Dock display mode
# Options: "scroll" (show on scroll up), "always" (always visible), "float" (floating button)
dock: "scroll"

# TOC (Table of Contents)
toc:
  enabled: false # Enable or disable TOC globally
  position: "left" # Options: card left right
  maxWidth: "280px"
  maxHeight: "80vh"

# Series (Document Series Navigation)
series:
  enabled: false # Enable or disable Series globally
  position: "right" # Options: card left right
  maxWidth: "280px"
  maxHeight: "80vh"
  showProgress: true # Show reading progress (e.g., "2/5")
  showInHeader: true # Show series info card in article header

# Default color scheme
colorScheme: "claude"

# Post configuration
post:
  showRelated: false # show related posts
  relatedPostsCount: 3 # posts number
  license:
    show: true
    # author: "Hugo Narrow"
    name: "CC BY-NC-SA 4.0"
    description: "Tre≈õci na blogu udostƒôpniane sƒÖ na licencji CC BY-NC-SA 4.0. Mo≈ºesz z nich korzystaƒá pod warunkiem wskazania autora, bez u≈ºytku komercyjnego i z zachowaniem tej samej licencji."
    url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
    displayName: "CC BY-NC-SA 4.0"

# Comments
comments:
  enabled: true
  # giscus, disqus, utterances, waline, artalk, twikoo
  system: "giscus"
  giscus:
    repo: "Fisiu/notatnik"
    repoId: "R_kgDOQpbu8Q"
    category: "Announcements"
    categoryId: "DIC_kwDOQpbu8c4C14_O"
    mapping: "pathname"
    strict: "0"
    reactionsEnabled: "1"
    emitMetadata: "0"
    inputPosition: "bottom"
    theme: "preferred_color_scheme"
    lang: "pl"
    loading: "lazy"

analytics:
  enabled: true
  umami:
    enabled: true
    id: "bb4b01aa-b40d-47f7-9726-1603d0a51a84"
    src: "https://cloud.umami.is/script.js"
    domains: "notatnik.domowy.top"

# KaTeX
katex:
  enabled: true
  delimiters:
    - left: "$$"
      right: "$$"
      display: true
    - left: "$"
      right: "$"
      display: false
    - left: "\\("
      right: "\\)"
      display: false
    - left: "\\["
      right: "\\]"
      display: true

# Mermaid
mermaid:
  enabled: true

# Code block
codeblock:
  collapse:
    enabled: true
    defaultState: expanded # expanded, collapsed
    autoCollapseLines: 30
    autoCollapseHeight: 400
    collapsedHeight: 120

# GLightbox
lightbox:
  enabled: false
  loop: true
  width: 80vw
  height: 80vh
  touchNavigation: true
  draggable: true
  zoomable: true
  preload: true
  descPosition: bottom

# Justified Gallery
justified_gallery:
  enabled: false
  rowHeight: 300
  gutter: 20
  lastRow: center
  transitionDuration: 0.3s
  resizeDebounce: 100
  rowHeightTolerance: 0.25
  maxRowsCount: 999999
  calculateItemsHeight: false

# Reading progress
readingProgress:
  enabled: true
  height: 3
  showOnHomepage: false
  smoothScroll: true
  hideOnComplete: false
